${offset 32}${voffset 54}${color1}${font BPreplay:bold:size=10}CPU >> ${cpu cpu0}%${goto 196}RAM >> ${memperc}%
${offset 0}${voffset 30}$color${font Feather:size=10}${exec ~/.config/conky/Nord-Conky/scripts/playerctl-status-icon.sh} ${font BPreplay:size=10}${exec playerctl status}
${offset 0}${voffset 3}${color}${font BPreplay:bold:size=18}${exec ~/.config/conky/Nord-Conky/scripts/playerctl.sh}${font}
${offset 0}${voffset 2}${color}${font BPreplay:size=11}${exec playerctl metadata xesam:title}
]]
