conky.text = [[
${execi 300 ~/.config/conky/Nord-Conky/scripts/weather-v2.0.sh}\
${image  ~/.config/conky/Nord-Conky/res/oval1.png -s 132x40 -p 0,200}\
${image ~/.config/conky/Nord-Conky/res/oval2.png -s 132x40 -p 161,200}\
${offset 0}${voffset 10}${font BPreplay:bold:size=13}${time %A, %d %B %Y}${font}
${offset 0}${voffset 3}${color}${font Bebas Neue:size=60}${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°C ${execi 300 cat ~/.cache/weather.json | jq -r '.weather[0].description' | sed -e 's/\(.*\)/\U\1/'}${font}
${offset 0}${voffset 12}${color}${font BPreplay:size=10}Local time in ${execi 300 cat ~/.cache/weather.json | jq -r '.name'} is ${time %H:%M}. Today, the temperature feels like
